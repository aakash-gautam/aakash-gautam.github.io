<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIP Portfolio Tracker & Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #f4f7fb;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      background: #fff;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    input, select, textarea {
      padding: 10px;
      flex: 1;
      min-width: 150px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: none;
      height: 45px;
    }

    button {
      background: #0078ff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005ec2;
    }

    .sip-item {
      border: 1px solid #e0e0e0;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }

    .sip-item h3 {
      margin: 0 0 8px;
    }

    #portfolioSummary {
      margin-top: 25px;
      padding: 15px;
      background: #eef9ff;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      input, select, textarea {
        min-width: 100%;
      }
      .form-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ SIP Portfolio Tracker & Calculator</h1>
    
    <!-- Global duration selector -->
    <div class="form-group">
      <label><strong>Select Investment Duration (Years):</strong></label>
      <select id="globalYears">
        <option value="5">5 Years</option>
        <option value="10">10 Years</option>
        <option value="15">15 Years</option>
        <option value="20">20 Years</option>
        <option value="25">25 Years</option>
        <option value="30">30 Years</option>
        <option value="35">35 Years</option>
        <option value="40">40 Years</option>
      </select>
    </div>

    <form id="sipForm">
      <div class="form-group">
        <input type="text" id="sipName" placeholder="SIP Name" required />
        <input type="number" id="sipAmount" placeholder="Monthly Amount (â‚¹)" required />
        <input type="number" id="sipRate" placeholder="Expected Annual Return (%)" required />
        <textarea id="sipStepup" placeholder="Enter annual step-up % if any (default 0%)">0</textarea>
        <button type="submit">Add SIP</button>
      </div>
    </form>

    <h2>My SIPs</h2>
    <div id="sipList"></div>

    <h2>Portfolio Summary</h2>
    <div id="portfolioSummary"></div>
  </div>

  <script>
    const sipForm = document.getElementById('sipForm');
    const sipList = document.getElementById('sipList');
    const portfolioSummary = document.getElementById('portfolioSummary');
    const globalYears = document.getElementById('globalYears');
    let sips = [];

    sipForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const sip = {
        name: document.getElementById('sipName').value.trim(),
        amount: parseFloat(document.getElementById('sipAmount').value),
        rate: parseFloat(document.getElementById('sipRate').value),
        stepup: parseFloat(document.getElementById('sipStepup').value || 0),
      };
      sips.push(sip);
      sipForm.reset();
      document.getElementById('sipStepup').value = "0"; // reset to default
      renderSIPs();
    });

    globalYears.addEventListener('change', renderSIPs);

    function renderSIPs() {
      sipList.innerHTML = '';
      let totalInvested = 0;
      let totalFutureValue = 0;
      const years = parseInt(globalYears.value);

      sips.forEach((sip) => {
        const fv = calculateSIPFutureValue(sip.amount, sip.rate, years, sip.stepup);
        const invested = sip.amount * 12 * years;
        totalInvested += invested;
        totalFutureValue += fv;

        sipList.innerHTML += `
          <div class="sip-item">
            <h3>${sip.name}</h3>
            <p><strong>Monthly:</strong> â‚¹${sip.amount} | 
               <strong>Return:</strong> ${sip.rate}% | 
               <strong>Step-up:</strong> ${sip.stepup}%</p>
            <p><strong>Total Invested:</strong> â‚¹${invested.toLocaleString()} | 
               <strong>Value After ${years} yrs:</strong> â‚¹${fv.toLocaleString()}</p>
          </div>
        `;
      });

      portfolioSummary.innerHTML = sips.length ? `
        <h3>Overall Portfolio Summary (${years} years)</h3>
        <p><strong>Total Invested:</strong> â‚¹${totalInvested.toLocaleString()}</p>
        <p><strong>Projected Value:</strong> â‚¹${totalFutureValue.toLocaleString()}</p>
        <p><strong>Total Gain:</strong> â‚¹${(totalFutureValue - totalInvested).toLocaleString()}</p>
      ` : '<p>No SIPs added yet.</p>';
    }

    // SIP Future Value Formula (with optional annual step-up)
    function calculateSIPFutureValue(monthly, rate, years, stepup = 0) {
      const months = years * 12;
      let fv = 0;
      let currentMonthly = monthly;
      const monthlyRate = rate / 12 / 100;

      for (let m = 1; m <= months; m++) {
        fv = (fv + currentMonthly) * (1 + monthlyRate);
        if (m % 12 === 0) currentMonthly *= (1 + stepup / 100);
      }
      return Math.round(fv);
    }
  </script>
</body>
</html>
